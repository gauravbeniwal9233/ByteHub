<div class="container-fluid border rounded p-4">
  <h2 class="border rounded pb-2">LOGIN</h2>
  <div class="d-flex justify-content-center">
    <div style="width: 100%; max-width: 400px;">
      <form (submit)="login(txtuserid.value, txtpassword.value)">
        <div class="form-group mt-lg-3 mb-2">
          <label for="userid" class="strong-label">User ID</label>
          <input type="text" id="userid" class="form-control" #txtuserid required>
        </div>
        <div class="form-group mt-lg-3 mb-2">
          <label for="password" class="strong-label">Password</label>
          <input type="password" id="password" class="form-control" #txtpassword required>
        </div>
        <div class="mt-lg-3 mb-2">
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
